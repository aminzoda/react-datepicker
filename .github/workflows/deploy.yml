name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        npm install
        npm run build  # Assuming you are building a production version of your app in 'build'

    - name: Configure git remote URL
      run: |
        git remote set-url origin "https://x-access-token:${{ secrets.RW_TOKEN }}@github.com/aminzoda/react-datepicker.git"
        git fetch origin
        git branch -a

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        token: ${{ secrets.RW_TOKEN }}  
        folder: ./build  
        repository-name: aminzoda/react-datepicker  
        clean: true  
